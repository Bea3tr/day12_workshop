<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>

    <h1>Here are your list of numbers</h1>

    <div>
        <table>

                <td data-th-each="img, status: ${values}">

            </tr>
        </table>
    </div>
    
</body>
</html>
