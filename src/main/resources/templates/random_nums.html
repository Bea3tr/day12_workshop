<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Random Numbers</title>
</head>
<body>

    <h1>Hello <span data-th-text="${name}"></span>!</h1>

    <h3>Here are your <span data-th-text=${count}></span> lucky numbers!</h3>

    <div>
        <table>
            <tr>
                <td data-th-each="img, status: ${values}">
                    <img data-th-src="${img}">
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
